# WorkOn Flutter CI Pipeline
# Runs on every push and pull request to main
#
# Jobs:
# 1. analyze - Static analysis with flutter analyze
# 2. test - Unit and widget tests with coverage
# 3. build - Build check for Android (no APK artifact)

name: Flutter CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  analyze:
    name: üîç Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        # --no-fatal-infos: INFO-level lint hints don't fail CI (prefer_const_*, etc.)
        # --no-fatal-warnings: WARNING-level issues don't fail CI
        # ERROR-level issues still fail CI (real compilation/type errors)
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Coverage Summary
        run: |
          if [ -f coverage/lcov.info ]; then
            # Count lines
            TOTAL_LINES=$(grep -E "^LF:" coverage/lcov.info | cut -d: -f2 | awk '{sum+=$1} END {print sum}')
            COVERED_LINES=$(grep -E "^LH:" coverage/lcov.info | cut -d: -f2 | awk '{sum+=$1} END {print sum}')
            
            if [ "$TOTAL_LINES" -gt 0 ]; then
              COVERAGE=$(echo "scale=2; $COVERED_LINES * 100 / $TOTAL_LINES" | bc)
              echo "üìä Coverage: $COVERAGE% ($COVERED_LINES / $TOTAL_LINES lines)"
              
              # Minimum threshold (configurable)
              MIN_COVERAGE=10
              if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
                echo "‚ùå Coverage ($COVERAGE%) is below minimum ($MIN_COVERAGE%)"
                # Note: Not failing CI yet, just warning
              else
                echo "‚úÖ Coverage meets threshold"
              fi
            else
              echo "‚ö†Ô∏è No executable lines found in coverage report"
            fi
          else
            echo "‚ö†Ô∏è Coverage file not found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  build:
    name: üî® Build Check
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug --no-tree-shake-icons
