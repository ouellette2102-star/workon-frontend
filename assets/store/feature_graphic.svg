        <text x="180" y="52" font-family="system-ui" font-size="12" font-weight="700" fill="#E53935" text-anchor="middle">75$</text>
        <!-- Content -->
        <text x="10" y="85" font-family="system-ui" font-size="14" font-weight="600" fill="#FFFFFF">Tonte de gazon</text>
        <g transform="translate(10, 100)">
          <circle cx="6" cy="6" r="6" fill="#707070"/>
          <text x="18" y="10" font-family="system-ui" font-size="11" fill="#B0B0B0">Montr√©al, QC</text>
        </g>
        <!-- Swipe indicators -->
        <g transform="translate(0, 150)">
          <circle cx="55" cy="15" r="20" fill="#E53935" opacity="0.1"/>
          <text x="55" y="20" font-family="system-ui" font-size="16" text-anchor="middle">‚ùå</text>
          <circle cx="165" cy="15" r="20" fill="#4CAF50" opacity="0.1"/>
          <text x="165" y="20" font-family="system-ui" font-size="16" text-anchor="middle">‚ù§Ô∏è</text>
        </g>
      </g>
      
      <!-- Bottom nav simulation -->
      <g transform="translate(0, 285)">
        <rect x="0" y="0" width="220" height="50" fill="#0D0D0F"/>
        <circle cx="30" cy="25" r="4" fill="#707070"/>
        <circle cx="70" cy="25" r="4" fill="#707070"/>
        <!-- Center button -->
        <circle cx="110" cy="20" r="18" fill="#E53935"/>
        <text x="110" y="25" font-family="system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">+</text>
        <circle cx="150" cy="25" r="4" fill="#707070"/>
        <circle cx="190" cy="25" r="4" fill="#707070"/>
      </g>
    </g>
    
    <!-- Home indicator -->
