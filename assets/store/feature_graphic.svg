    <circle cx="100" cy="100" r="3"/>
    <circle cx="150" cy="150" r="3"/>
    <circle cx="200" cy="100" r="3"/>
    <circle cx="250" cy="150" r="3"/>
    <circle cx="100" cy="400" r="3"/>
    <circle cx="150" cy="350" r="3"/>
    <circle cx="200" cy="400" r="3"/>
    <circle cx="900" cy="100" r="3"/>
    <circle cx="950" cy="150" r="3"/>
    <circle cx="900" cy="400" r="3"/>
  </g>
  
  <!-- Left side: Text content -->
  <g transform="translate(80, 0)">
    <!-- Logo row -->
    <g transform="translate(0, 120)">
      <!-- Red phone icon box -->
      <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#phoneGrad)" opacity="0.2"/>
      <g transform="translate(25, 25)" fill="url(#phoneGrad)">
        <path d="M-12 8 C-13 6 -14 3 -12 0 L-8 -6 C-6 -9 -3 -10 -1 -8 L2 -6 C5 -4 6 -1 4 2 L2 4 C6 8 10 12 14 10 L17 9 C19 7 22 8 24 10 L26 14 C28 17 27 21 24 23 L20 26 C14 31 -3 20 -12 8 Z" transform="scale(0.6)"/>
      </g>
      
      <!-- WorkOn text -->
      <text x="65" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF">
        Work<tspan fill="#E53935">üìç</tspan>n
      </text>
    </g>
    
    <!-- Main headline -->
    <text x="0" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF">
      Trouve des missions
    </text>
    <text x="0" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF">
      pr√®s de <tspan fill="#E53935">toi</tspan>
    </text>
    
    <!-- Subheadline -->
    <text x="0" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#B0B0B0">
      L'app qui connecte travailleurs et employeurs
    </text>
    
    <!-- CTA hint -->
    <g transform="translate(0, 390)">
      <rect x="0" y="0" width="180" height="45" rx="22" fill="#E53935"/>
      <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        T√©l√©charger
      </text>
    </g>
  </g>
  
  <!-- Right side: Phone mockup with app screenshot -->
