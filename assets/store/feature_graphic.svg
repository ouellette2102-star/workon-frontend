<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500">
  <!-- WorkOn Feature Graphic for Google Play Store -->
  <!-- Size: 1024 √ó 500 pixels -->
  
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1E"/>
      <stop offset="50%" style="stop-color:#0D0D0F"/>
      <stop offset="100%" style="stop-color:#0D0D0F"/>
    </linearGradient>
    
    <!-- Red glow gradient -->
    <radialGradient id="glowGrad" cx="75%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Phone gradient -->
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6659"/>
      <stop offset="100%" style="stop-color:#E53935"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="1024" height="500" fill="url(#bgGrad)"/>
  
  <!-- Subtle glow on right side -->
  <rect width="1024" height="500" fill="url(#glowGrad)"/>
  
  <!-- Decorative dots pattern (subtle) -->
